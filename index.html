<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="left_box">
            <div class="header">
                <a href="index.html">
                    <h1>Music Player</h1>
                </a>
                <p>Villan</p>
            </div>
            <div class="playlist">
                <h2 class="choco">My Library</h2>
                <div class="songList">

                </div>
            </div>
        </div>

        <div class="right_box">
            <!-- <img src="music.svg" alt="" id="img" >-->
            <div class="songName">
                
            </div>
            <div class="player">
                <p class="playsongname"></p>
                <div class="playeritem">
                    <div class="button">
                        <img src="backward.svg" alt="404" id="back">
                        <img src="play.svg" alt="404" id="img">
                        <img src="forward.svg" alt="404" id="forw">
                        
                    </div>
                    <div class="ti">
                        <p class="timer">00:00 / 00:00</p>
                        <p class="volume"></p>
                        
                    </div>
                    <div class="seekbar">
                        <div class="line">
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
                </div>
        </div>


    </div>
    <footer>
        <p>Developed By Villan</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
